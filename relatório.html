<!doctype html>
<html lang="en">

<head>
    <title>Consórsios.LTDA: Relatório</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- favicon -->
    <link rel="icon" href="/img/dinheiro.png">

    <style>
        :root {
            --cor-primaria: #4E9F3D;
            --cor-fundo: white;
            --cor-secundaria: #1E5128;
            --cor-terciaria: #A6CF98;
        }

        body {
            background-color: var(--cor-fundo);
            color: var(--cor-primaria);
            overflow-y: scroll;
        }

        .table {
            color: var(--cor-primaria);
        }

        header {
            display: flex;
            align-items: baseline;
            justify-content: space-around;
            background-color: var(--cor-terciaria);
            color: var(--cor-secundaria);
        }

        h1 {
            font-family: Helvetica, sans-serif;
            font-size: 18px;
            background-image: url(img/dinheiro.png);
            background-repeat: no-repeat;
            background-size: 15%;
            background-position-y: 65%;
            background-position-x: 0%;
            padding-left: 40px;
        }

        strong {
            font-size: 30px;
        }

        .nav-link {
            color: var(--cor-secundaria);
            font-weight: bold;
        }

        .nav-link:hover {
            color: var(--cor-primaria);
        }

        main {
            width: 960px;
            margin: auto;
        }

        .prevent-select {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        footer {
            background-color: var(--cor-terciaria);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header class="text-center pt-3 pb-3 prevent-select">
        <h1><strong>Consórsios</strong>.LTDA</h1>
    
    
        <nav class="nav justify-content-center">
            <a class="nav-link" href="#" target="_blank">Sobre nós</a>
            <a class="nav-link" href="#" target="_blank">Ajuda</a>
            <a class="nav-link" href="#" target="_blank">Parceiros</a>
        </nav>
    </header>

    <main class="text-center">
        <table class="table table-hover" id="relatorioVendas">
            <thead class="prevent-select">
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Total de vendas</th>
                    <th>Maior venda</th>
                    <th>Comissão</th>
                </tr>
            </thead>
            <tbody id="relatorioTableBody"></tbody>
        </table>
    </main>

    <footer class="pt-3 pb-3">
    
    </footer>

    <script>
        let vendedores = JSON.parse(localStorage.getItem('vendedoresArr'))

        const relatorioVendasBody = document.getElementById("relatorioTableBody")


        function gerarRelatorio() {
            vendedores.forEach(vendedor => {
                vendedor.totalVendas = vendedor.totalVendas.toLocaleString('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                })
                vendedor.maiorVenda = vendedor.maiorVenda.toLocaleString('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                })
                vendedor.comissao = vendedor.comissao.toLocaleString('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                })

                relatorioVendasBody.innerHTML += `
                    <tr>
                        <td>${vendedor.nome}</td>
                        <td>${vendedor.cargoVendedor}</td>
                        <td>${vendedor.totalVendas}</td>
                        <td>${vendedor.maiorVenda}</td>
                        <td>${vendedor.comissao}</td>
                    </tr>
                    `
            })
        }

        window.addEventListener('DOMContentLoaded', gerarRelatorio)
    </script>
</body>

</html>
