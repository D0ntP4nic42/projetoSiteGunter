<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Relátorio de vendas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        header {
            background-color: whitesmoke;
        }

        h1 {
            font-family: Helvetica, sans-serif;
        }

        main {
            width: 960px;
            margin: auto;
            background-color: white;
        }

        tr:hover {
            background-color: lightgrey;
            transition: all ease;
        }
    </style>
  </head>
  <body>
    <header class="text-center pt-3 pb-3">
        <h1>Consórsios.LTDA</h1>
    </header>

    <main class="text-center mt-2">
        <table class="table">
            <thead>
                <tr>
                    <th>Código do vendedor</th>
                    <th>Nome do vendedor</th>
                    <th>Cargo do vendedor</th>
                    <th>Código da venda</th>
                    <th>Valor da venda</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </main>

    <script>
        let vendas = [
            {
                codVendedor: '01',
                nomeVendedor: 'Leonardo Brito Gomes',
                cargo: 'Pleno',
                codVenda: '01',
                valorVenda: '30000'
            },

            {
                codVendedor: '02',
                nomeVendedor: 'Gimli, filho de Glóin',
                cargo: 'Júnior',
                codVenda: '03',
                valorVenda: '80'
            },

            {
                codVendedor: '01',
                nomeVendedor: 'Leonardo Brito Gomes',
                cargo: 'Pleno',
                codVenda: '02',
                valorVenda: '200'
            }
        ]

        
        function renderizarTabela() {
            let tableBody = document.getElementById('tableBody')
            
            tableBody.innerHTML = ''
            vendas.forEach(venda => {
                venda.valorVenda = parseFloat(venda.valorVenda)
                valorVendaFormatado = venda.valorVenda.toLocaleString('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                })

                tableBody.innerHTML += `
                    <tr>
                        <td>${venda.codVendedor}</td>
                        <td>${venda.nomeVendedor}</td>
                        <td>${venda.cargo}</td>
                        <td>${venda.codVenda}</td>
                        <td>${valorVendaFormatado}</td>
                    </tr>
                `
            })
        }

        window.addEventListener('DOMContentLoaded', renderizarTabela)
    </script>
  </body>
</html>
