<!doctype html>
<html lang="pt-BR">

<head>
    <title>Consórsios.LTDA: Vendas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- style caminhao -->
    <link rel="stylesheet" href="caminhao/caminhao.css">

    <!-- favicon -->
    <link rel="icon" href="/img/dinheiro.png">

    <!-- form -->
    <link rel="stylesheet" href="form\form.css">

    <style>
        :root {
            --cor-primaria: #4E9F3D;
            --cor-fundo: white;
            --cor-secundaria: #1E5128;
            --cor-terciaria: #A6CF98;
        }

        body {
            /* background-color: var(--cor-fundo); */
            background-image: url(/img/scattered-forcefields.svg);
            color: var(--cor-primaria);
            margin-bottom: 3rem;
            overflow-y: scroll;
        }

        header {
            display: flex;
            color: var(--cor-secundaria);
            justify-content: center;
        }

        h1 {
            font-family: Helvetica, sans-serif;
            font-size: 18px;
            background-image: url(img/dinheiro.png);
            background-repeat: no-repeat;
            background-size: 15%;
            background-position-y: 65%;
            background-position-x: 0%;
            padding-left: 40px;
        }
        
        strong {
            font-size: 30px;
        }

        main {
            width: 1000px;
            margin: auto;
        }

        .table {
            color: var(--cor-primaria);
        }

        .table thead {
            align-items: baseline;
            background-color: whitesmoke;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .table thead th {
            border-top: 0px;
        }
 
        .modal {
            display: none;
            z-index: 3;
            font-size: 15px;
        }

        .modal-content {
            width: 400px;
            height: 500px;
        }

        #cargo {
            background-color: #25252b;
            height: 44.5px;
        }

        .cargoForm {
            height: 44.5px;
        }

        .custom-select {
            border: 1px solid #ffffff40;
            color: white;
        }

        option {
            color: white;
        }

        #relatorioVendas {
            display: none;
        }

        #formAdicionarVenda {
            font-family: 'Poppins', sans-serif;
        }

        .btn {
            background-color: var(--cor-secundaria);
            border-color: var(--cor-secundaria);
        }

        /* Nav inicio */

        nav {
            width: 1000px;
            margin: auto;
            margin-top: 10px;
            position: sticky;
            top: 0;
            z-index: 0;
        }

        .nav-link {
            color: var(--cor-secundaria);
            font-weight: bold;
        }

        .nav-link:hover {
            color: var(--cor-primaria);
        }

        ul {
            margin: 20px;
            padding: 0;
            display: flex;
        }

        ul li {
            list-style: none;
            margin: 0 20px;
            transition: 0.5s;
        }

        ul li a {
            display: block;
            position: relative;
            text-decoration: none;
            padding: 5px;
            font-size: 18px;
            font-family: sans-serif;
            color: #fff;
            text-transform: uppercase;
            transition: 0.5s;
        }

        ul:hover li a {
            transform: scale(0.8);
            opacity: 0.2;
            filter: blur(5px);
        }

        ul li a:hover {
            transform: scale(1.5);
            opacity: 1;
            filter: blur(0);
            text-decoration: none;
            color: #fff;
        }

        ul li a:before {
            border-radius: 10px;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            transition: 0.5s;
            transform-origin: right;
            transform: scaleX(0);
            z-index: -1;
        }

        ul li a:hover:before {
            transition: transform 0.5s;
            transform-origin: left;
            transform: scaleX(1);
        }

        /* Nav fim */

        .prevent-select {
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .btnApagar {
            background-color: #0b1e0f;
        }

        .btn-primary:hover {
            background-color: var(--cor-primaria);
        } 

        footer {
            background-color: var(--cor-terciaria);
            position: fixed;
            width: 100%;
            bottom: 0;
            display: flex;
        }

        /* loading inicio */

        @keyframes loading {
            to {
                transform: rotate(360deg);
            }
        }

        #loader {
            width: 40px;
            height: 40px;
            border: 10px solid;
            border-radius: 50%;
            border-color: var(--cor-secundaria);
            border-top-color: transparent;
            animation: loading 0.6s linear infinite;
        }

        #loaderCont {
            width: 520px;
            padding-left: 0px;
            margin-left: 480px;
        }

        /* loading fim */
    </style>
</head>

<body>
    <header class="text-center prevent-select mt-4">
        <h1><strong>Consórsios</strong>.LTDA</h1>
    </header>
    
    <nav class="nav justify-content-center">
        <ul>
            <li><a class="nav-link" href="#">Sobre nós</a></li>
            <li><a class="nav-link" href="#" target="_blank">Parceiros</a></li>
            <li><a class="nav-link" href="vendas.html#vendas">Nossas vendas</a></li>
            <li><a class="nav-link" href="#">Ajuda</a></li>
        </ul>
    </nav>

    <main class="text-center">
        <table class="table table-hover" id="vendas">
            <thead class="prevent-select">
                <tr>
                    <th nowrap>Código do vendedor</th>
                    <th nowrap>Nome do vendedor</th>
                    <th nowrap>Cargo do vendedor</th>
                    <th nowrap>Código da venda</th>
                    <th nowrap>Valor da venda</th>
                    <th style="padding-bottom: 6px;">
                        <button type="button" class="btn btn-primary text-center"
                            onclick="modalAdd.style.display = 'block', overlay.style.display = 'block'">+Adicionar
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="vendasTableBody"></tbody>
        </table>

        <div class="container" id="loaderCont">
            <div id="loader"></div>
        </div>

        <!-- botão do caminhao -->
        <button id="btnCaminhao" class="truck-button mt-3 mb-3" onclick="infoRelatorio()">
            <span class="default">Gerar relatório de vendas</span>
            <span class="success">
                Abrir relatório de vendas
                <svg viewbox="0 0 12 10">
                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg>
            </span>
            <div class="truck">
                <div class="wheel"></div>
                <div class="back"></div>
                <div class="front"></div>
                <div class="box"></div>
            </div>
        </button>
        
        <!-- modal Add -->
        <div id="modalAdicionarVenda" class="modal">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: rgb(19, 18, 18);">
                    <div class="modal-header">
                        <h5 class="modal-title">Adicionar nova venda</h5>
                        <button type="button" class="close" id="closeModal"
                            onclick="modalAdd.style.display = 'none', document.getElementById('overlay').style.display = 'none'">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="formAdicionarVenda" class="text-left">
                            <div class="containerForm">
                                <div class="boxForm mt-2">
                                    <input type="number" autocomplete="off" id="codVendedor" required>
                                    <span>Código do vendedor</span>
                                </div>
                                <div class="boxForm">
                                    <input type="text" id="nome" autocomplete="off" required>
                                    <span>Nome</span>
                                </div>
                                <div class="boxForm cargoForm">
                                    <div class="form-group">
                                        <select class="custom-select" name="cargo" id="cargo">
                                            <option value="junior" selected>Júnior</option>
                                            <option value="pleno">Pleno</option>
                                            <option value="senior">Sênior</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="boxForm">
                                    <input type="number" id="codVenda" autocomplete="off" required>
                                    <span>Código da venda</span>
                                </div>
                                <div class="boxForm">
                                    <input type="number" id="valorVenda" step="any" autocomplete="off" required>
                                    <span>Valor da venda</span>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary" id="btnSalvarVenda" onclick="console.log('teste')">Salvar venda</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal Editar -->
        <div class="modal" id="modalEditar">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar venda</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"
                                onclick="modalEditar.style.display = 'none', overlay.style.display = 'none'">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Formulário para editar venda.</p>
                        <form id="formEditarVenda" class="text-left">
                            <div class="form-group">
                                <label for="codVendedorEditar">Código do vendedor:</label>
                                <input type="number" class="form-control" id="codVendedorEditar" required>
                            </div>
                            <div class="form-group">
                                <label for="nomeEditar">Nome:</label>
                                <input type="text" class="form-control" id="nomeEditar" required>
                            </div>
                            <div class="form-group">
                                <label for="cargoEditar">Cargo:</label>
                                <select name="cargoEditar" id="cargoEditar">
                                    <option id="juniorEditar" value="junior">Júnior</option>
                                    <option id="plenoEditar" value="pleno">Pleno</option>
                                    <option id="seniorEditar" value="senior">Sênior</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="codVendaEditar">Código da venda:</label>
                                <input type="number" class="form-control" id="codVendaEditar" required>
                            </div>
                            <div class="form-group">
                                <label for="valorVendaEditar">Valor venda:</label>
                                <input type="number" step="any" class="form-control" id="valorVendaEditar" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" id="btnSalvarEdicao" class="btn btn-primary" 
                                        onclick="modalEditar.style.display = 'none',
                                        overlay.style.display = 'none'">
                                    Salvar venda
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer class="pt-4">
        
    </footer>

    <!-- overlay -->
    <div id="overlay" style="
                height: 100%;
                width: 100%;
                background-color: rgb(0, 0, 0, 0.5);
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 2;">
    </div>

    <script>
        let vendas = []

        //documents
        const modalAdd = document.getElementById("modalAdicionarVenda")
        const modalEditar = document.getElementById('modalEditar')
        const formCriar = document.getElementById("formAdicionarVenda")
        const formAtualizar = document.getElementById("formEditarVenda")
        const btnSalvarVenda = document.getElementById("btnSalvarVenda")
        const btnSalvarEdicao = document.getElementById("btnSalvarEdicao")
        const btnCaminhao = document.getElementById("btnCaminhao")
        const overlay = document.getElementById("overlay")
        const loader = document.getElementById("loaderCont")


        //buscar vendas
        function buscarVendas() {
            fetch('http://localhost:5000/vendas')
                .then(response => response.json())
                .then(dados => {
                    vendas = dados
                    renderizarTabelaVendas()
                })
        }

        //sleep
        function sleep(ms){
            return new Promise (resolve => setTimeout(resolve, ms)) 
        }

        //vendas
        function renderizarTabelaVendas() {
            let vendasTableBody = document.getElementById('vendasTableBody')

            vendasTableBody.innerHTML = ''

            loader.style.display = 'block'
            
            sleep(1500).then(() => { //loading
                loader.style.display = 'none'

                vendasTableBody.innerHTML = ''

                vendas.forEach((venda, index) => {
                    venda.valorVenda = parseFloat(venda.valorVenda) //formatar dinheiro
                    valorVendaFormatado = venda.valorVenda.toLocaleString('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    })

                    //formatar numeros
                    venda.codVendedor = venda.codVendedor.toString()
                    venda.codVendedor = venda.codVendedor.padStart(3, '0') 
                    venda.codVenda = venda.codVenda.toString()
                    venda.codVenda = venda.codVenda.padStart(3, '0')

                    //formatarCargo
                    venda.cargoVendedor = venda.cargoVendedor.replace(/[^a-zA-Z0-9 ]/g, '')
                    venda.cargoVendedor = venda.cargoVendedor.toLowerCase()

                    if (venda.cargoVendedor === 'junior') {
                        cargoVendedorFormatado = 'Júnior'
                    } else if (venda.cargoVendedor === 'pleno') {
                        cargoVendedorFormatado = 'Pleno'
                    } else {
                        cargoVendedorFormatado = 'Sênior'
                    }

                    vendasTableBody.innerHTML += `
                            <tr>
                                <td style="padding-top: 20px;">${venda.codVendedor}</td>
                                <td style="padding-top: 20px;">${venda.nomeVendedor}</td>
                                <td style="padding-top: 20px;">${cargoVendedorFormatado}</td>
                                <td style="padding-top: 20px;">${venda.codVenda}</td>
                                <td style="padding-top: 20px;">${valorVendaFormatado}</td>
                                <td style="display: flex;">
                                    <button
                                            class="btn btn-primary text-center" style="display: inline;"
                                            onclick="editarVenda(${index}), overlay.style.display = 'block'">
                                        Editar
                                    </button>
                                    <button class="btn btn-secondary btnApagar text-center ml-2" onclick="apagarVenda(${index})">
                                        Deletar
                                    </button>
                                </td>
                            </tr>
                            `
                })
            })

            return false
        }

        function adicionarVenda(event) {
            event.preventDefault()

            let codVendedor = document.getElementById("codVendedor").value
            let nomeVendedor = document.getElementById("nome").value
            let cargoVendedor = document.getElementById("cargo").value
            let codVenda = document.getElementById("codVenda").value
            let valorVenda = parseFloat(document.getElementById("valorVenda").value)

            let venda = {
                codVendedor,
                nomeVendedor,
                cargoVendedor,
                codVenda,
                valorVenda
            }

            fetch('http://localhost:5000/vendas',{
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(venda)
            }).then(buscarVendas())
            
            modalAdd.style.display = 'none'
            overlay.style.display = 'none'
            formCriar.reset()
        }

        //editar venda
        function editarVenda(index) {
            modalEditar.style.display = 'block'
            let select = document.getElementById("cargoEditar")

            let optionIndex

            let venda = vendas[index]

            document.getElementById('codVendedorEditar').value = venda.codVendedor
            document.getElementById('nomeEditar').value = venda.nomeVendedor
            document.getElementById('codVendaEditar').value = venda.codVenda
            document.getElementById('valorVendaEditar').value = venda.valorVenda

            //cargos
            for(let i = 0; i < select.options.length; i++){
                option = select.options[i]
                if(option.value === venda.cargoVendedor){
                    option.setAttribute('selected', true)
                    optionIndex = i
                } else {
                    option.removeAttribute('selected')
                }
            }

            formAtualizar.addEventListener('submit', function(event) {
                event.preventDefault()

                venda = {
                    codVendedor: document.getElementById('codVendedorEditar').value,
                    nomeVendedor: document.getElementById('nomeEditar').value,
                    cargoVendedor: document.getElementById('cargoEditar').value,
                    codVenda: document.getElementById('codVendaEditar').value,
                    valorVenda: document.getElementById('valorVendaEditar').value
                }

                fetch(`http://localhost:5000/vendas/${vendas[index].id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(venda)
                }).then(buscarVendas())
            })
        }

        //deletar venda
        function apagarVenda(index) {
            const resultado = confirm('Tem certeza que deseja apgar a venda')
            if(resultado) {
                fetch(`http://localhost:5000/vendas/${vendas[index].id}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                }).then(buscarVendas())
            }

        }

        //relatorio
        function infoRelatorio() {
            let vendedores = []
            console.log(vendas)

            let codAdd = []

            vendas.forEach(venda => {
                if (codAdd.includes(venda.codVendedor)) { //caso adicionado
                    vendedores.forEach(vendedor => {
                        if (vendedor.nome === venda.nomeVendedor) {
                            vendedor.totalVendas += venda.valorVenda
                            
                            if (venda.valorVenda > vendedor.maiorVenda) {
                                vendedor.maiorVenda = venda.valorVenda
                            }
                            
                            //formatar a comissão   
                            if (vendedor.cargoVendedor === 'Júnior') {
                                vendedor.comissao = vendedor.totalVendas * 0.01
                            } else if (vendedor.cargoVendedor === 'Pleno') {
                                vendedor.comissao = vendedor.totalVendas * 0.02
                            } else {
                                vendedor.comissao = vendedor.totalVendas * 0.03
                            }
                        }
                    })
                    
                } else { //caso n tenha sido adicionado ainda
                    let nome = venda.nomeVendedor
                    let cargoVendedor = venda.cargoVendedor
                    let totalVendas = parseFloat(venda.valorVenda)
                    let maiorVenda = parseFloat(venda.valorVenda)
                    
                    if (cargoVendedor === 'junior') {
                        comissao = totalVendas * 0.01
                        cargoVendedor = 'Júnior'
                    } else if (cargoVendedor === 'pleno') {
                        comissao = totalVendas * 0.02
                        cargoVendedor = 'Pleno'
                    } else {
                        comissao = totalVendas * 0.03
                        cargoVendedor = 'Sênior'
                    }

                    vendedor = {
                        nome,
                        cargoVendedor,
                        totalVendas,
                        maiorVenda,
                        comissao
                    }
                    
                    vendedores.push(vendedor)
                    codAdd.push(venda.codVendedor)
                }

            })

            btnCaminhao.addEventListener('click', function () { //página do relatório
                if (!btnCaminhao.classList.contains('animation')) {
                    window.open("relatório.html", '_blank')
                }
            })

            //sorting
            vendedores.sort((a, b) => b.totalVendas - a.totalVendas);


            localStorage.setItem("vendedoresArr", JSON.stringify(vendedores)) //mandar para próxima página
        }

        //eventos
        formCriar.addEventListener('submit', adicionarVenda)

        window.addEventListener('DOMContentLoaded', buscarVendas)
    </script>

    <!-- scripts caminhao -->
    <script src='https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js'></script>
    <script src="caminhao/caminhao.js"></script>
</body>
</html>
